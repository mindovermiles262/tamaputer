name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    permissions:
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            .pio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Install intelhex
        run: pip install intelhex

      - name: Install library dependencies
        run: pio lib install

      - name: Build firmware
        run: pio run

      - name: Rename firmware binary
        run: |
          cp .pio/build/m5stack-stamps3/firmware.bin tamaputer-${{ github.event.release.tag_name }}.bin

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./tamaputer-${{ github.event.release.tag_name }}.bin
          asset_name: tamaputer-${{ github.event.release.tag_name }}.bin
          asset_content_type: application/octet-stream
